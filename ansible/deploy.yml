- name: Deploy Flask Application
  hosts: localhost
  become: yes
  tasks:
    - name: Update package list
      apt:
        update_cache: yes

    - name: Remove conflicting containerd if exists
      apt:
        name: containerd
        state: absent
      ignore_errors: yes  # Ignore errors if containerd is not installed

    - name: Ensure necessary packages are installed
      apt:
        name: "{{ item }}"
        state: present
      loop:
        - python3-pip
        - docker-ce

    - name: Check if Docker is installed
      command: docker --version
      register: docker_installed
      ignore_errors: yes

    - name: Install Docker if it's not installed
      apt:
        name: docker.io
        state: present
      when: docker_installed is failed

    - name: Build Docker Image
      docker_image:
        path: /home/piyushpc/my_flask_app  # Path to the directory containing the Dockerfile
        name: my_app
        tag: latest

    - name: Run Docker Container
      docker_container:
        name: my_flask_container
        image: my_app:latest
        state: started
        ports:
          - "5000:5000"  # Map host port to container port

